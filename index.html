<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ficha RPG</title>
    <link rel="stylesheet" href="/PAGINAS_DE_CODIGOS/CSS/estilo.css">
    <script src="/PAGINAS_DE_CODIGOS/JAVASCRIPT/script.js"></script>
</head>
<body>
    <div class="corpo">
        <div class="letra_perfil">
            <h1>PERFIL DE JOGADOR</h1>
        </div>
        <br><br><br>
        <div class="inline">
            <fieldset class="bordinha">
                <h3 class="tittle_perfil">DETALHES PESSOAIS</h3>
                <br>
                <b>Nome: </b><input class="detalhes" type="text" value="Morax Greed">
                <br>
                <b>Jogador: </b><input class="detalhes" type="text" value="RYUTO666">
                <br>
                <b>Ocupação: </b><input class="detalhes" type="text" value="Caçador">
                <br>
                <b>Idade: </b><input class="detalhes" type="number" value="21">
                <br>
                <b>Sexo: </b><input class="detalhes" type="text" value="Masculino">
                <br>    
                <b>Residência: </b><input class="detalhes" type="text" value="Saphis">
                <br>    
                <b>Local Nasc: </b><input class="detalhes" type="text" value="Saphis">
            </fieldset>
            <div class="foto">
                <img src="/IMG/greedperfil.jpg" alt="">
                <h3 class="tittle_perfil">Foto de Jogador</h3>
            </div>
        </div>
        <br>
        <div class="inline">
            <fieldset class="bordinha2">
                <h3 class="tittle_perfil">ATRIBUTOS</h3>
                <br>
                <div class="inline">
                    <h2>FOR <input class="atributos" type="number" value="88"></h2>
                    <h2>DES <input class="atributos" type="number" value="65"></h2>
                </div>
                <br>
                <div class="inline">
                    <h2>CON <input class="atributos" type="number" value="77"></h2>
                    <h2>APA <input class="atributos" type="number" value="54"></h2>
                </div>
                <br>
                <div class="inline">
                    <h2>CAR <input class="atributos" type="number" value="20"></h2>
                    <h2>PRE <input class="atributos" type="number" value="72"></h2>
                </div>
                <br>
                <div class="inline">
                    <h2>INT <input class="atributos" type="number" value="44"></h2>
                    <h2>POD <input class="atributos" type="number" value="79"></h2>
                </div>
                <br>
                <div class="inline">
                    <h2>SOR <input class="atributos" type="number" value="39"></h2>
                    <h2>AGI <input class="atributos" type="number" value="87"></h2>
                </div>
            </fieldset>
            <div class="foto">
                <img src="/IMG/greedperfil.jpg" alt="">
                <h3 class="tittle_perfil">Foto de Jogador</h3>
            </div>
            
        </div>
    </div>
    
</body>
</html>
